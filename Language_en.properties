UCD_URL_KEY=UrbanCode Deploy URL
UCD_URL_DESC=The base UrbanCode Deploy URL, i.e.: https://ucd.example:8443 or http://ucd.example:8080

UCD_USER_KEY=UrbanCode Deploy User
